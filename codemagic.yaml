workflows:
  ios_poc:
    name: "iOS TryggSamtal PoC"
    environment:
      xcode: latest
      groups:
        - admin
      vars:
        BUNDLE_ID: "com.yourname.tryggsamtal"
        TEAM_ID: "93397B64RG"
        XCODE_PROJECT: "TryggSamtal.xcodeproj"
        XCODE_SCHEME: "TryggSamtal"
        IPA_NAME: "TryggSamtal"
        CODESIGN_ID: "Apple Development"   # håll generiskt
        PROFILE_PATH: "profiles/TryggsamtalDev.mobileprovision"
        KEYCHAIN_PATH: "$HOME/Library/Keychains/build.keychain-db"

    scripts:
      - name: Install tools
        script: |
          brew update || true
          brew install xcodegen xcbeautify zip unzip openssl || true

      - name: Generate Xcode project via XcodeGen
        script: |
          echo "PWD:" && pwd
          ls -la
          if [ -f project.yml ]; then
            xcodegen generate
          else
            echo "❌ Missing project.yml file"; exit 1
          fi
          test -f "TryggSamtal.xcodeproj/project.pbxproj" || { echo "❌ XcodeGen failed"; exit 1; }

      - name: Diagnose p12 env payload
        script: |
          set -e
          echo ">>> Validating CERT_P12_B64 and CERT_P12_PASSWORD..."
          if [ -z "$CERT_P12_B64" ] || [ -z "$CERT_P12_PASSWORD" ]; then
            echo "❌ Missing CERT_P12_B64 or CERT_P12_PASSWORD"; exit 1
          fi
          echo "$CERT_P12_B64" | base64 --decode > check.p12
          echo ">>> File type:" && file check.p12 || true
          echo ">>> Trying to open .p12 with provided password..."
          if ! (openssl pkcs12 -in check.p12 -nokeys -passin pass:"$CERT_P12_PASSWORD" -info -clcerts >/dev/null 2>&1); then
            echo "❌ OpenSSL could not read the PKCS#12 with the given password (wrong password or corrupted p12)"
            exit 1
          fi
          echo "✅ OpenSSL verified the PKCS#12 successfully"

      - name: Create and configure keychain (no partition-list yet)
        script: |
          set -e
          echo ">>> Creating keychain at $KEYCHAIN_PATH"
          security create-keychain -p "" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security unlock-keychain -p "" "$KEYCHAIN_PATH"
          echo "✅ Keychain created & set as default"

      - name: Inject Apple Development .p12 into keychain (robust, no heredocs)
        script: |
          set -e
          echo ">>> Importing Apple Development certificate..."
          echo "$CERT_P12_B64" | base64 --decode > ios_dev.p12

          # Försök direkt import av .p12
          if security import ios_dev.p12 -k "$KEYCHAIN_PATH" -P "$CERT_P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security; then
            echo "✅ Direct security import succeeded"
          else
            echo "⚠️ Direct import failed; extracting cert+key PEM and importing separately..."
            # Extrahera cert + privat nyckel
            openssl pkcs12 -in ios_dev.p12 -passin pass:"$CERT_P12_PASSWORD" -nodes -clcerts -out extracted.pem

            # Skriv cert
            awk 'BEGIN{p=0} /BEGIN CERTIFICATE/{p=1} p{print} /END CERTIFICATE/{p=0}' extracted.pem > dev_cert.pem
            # Skriv key
            awk 'BEGIN{p=0} /BEGIN PRIVATE KEY/{p=1} p{print} /END PRIVATE KEY/{p=0}' extracted.pem > dev_key.pem

            # Importera cert och nyckel separat
            security import dev_cert.pem -k "$KEYCHAIN_PATH" -T /usr/bin/codesign -T /usr/bin/security
            security import dev_key.pem  -k "$KEYCHAIN_PATH" -P "" -A -t private -f pem || \
            security import dev_key.pem  -k "$KEYCHAIN_PATH" -P "" -A -T /usr/bin/codesign -T /usr/bin/security

            rm -f extracted.pem dev_cert.pem dev_key.pem
            echo "✅ Imported certificate and private key separately"
          fi

          echo ">>> Codesigning identities in keychain (pre-partition-list):"
          security find-identity -v -p codesigning "$KEYCHAIN_PATH" || true
          if ! security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep -F "Apple Development" >/dev/null; then
            echo "❌ No 'Apple Development' identity found after import."; exit 1
          fi

          echo ">>> Setting key partition list…"
          security set-key-partition-list -S apple-tool:,apple: -s -k "" "$KEYCHAIN_PATH"
          echo "✅ Key partition list set"

      - name: Install provisioning profile (extract UUID)
        script: |
          set -e
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          if [ ! -f "$PROFILE_PATH" ]; then
            echo "❌ Provisioning profile not found at $PROFILE_PATH"; exit 1
          fi
          echo "Found profile: $PROFILE_PATH"
          PLIST=$(security cms -D -i "$PROFILE_PATH")
          UUID=$(echo "$PLIST" | plutil -extract UUID raw -)
          NAME=$(echo "$PLIST" | plutil -extract Name raw - 2>/dev/null || true)
          APPID=$(echo "$PLIST" | plutil -extract Entitlements.application-identifier raw - 2>/dev/null || true)
          if [ -z "$UUID" ]; then
            echo "❌ Could not extract UUID"; echo "$PLIST" | head -n 40; exit 1
          fi
          echo "Profile Name: ${NAME:-<unknown>}"
          echo "Profile UUID: $UUID"
          echo "application-identifier: ${APPID:-<unknown>} (expected ${TEAM_ID}.${BUNDLE_ID})"
          cp "$PROFILE_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$UUID.mobileprovision"
          echo "PROVISIONING_PROFILE_UUID=$UUID" >> $CM_ENV
          ls -la "$HOME/Library/MobileDevice/Provisioning Profiles"

      - name: Build .ipa (archive + export)
        script: |
          set -e
          test -n "$PROVISIONING_PROFILE_UUID" || { echo "❌ Missing PROVISIONING_PROFILE_UUID"; exit 1; }

          echo ">>> Clean"
          xcodebuild clean \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' | xcbeautify

          echo ">>> Show key build settings (pre-archive)"
          xcodebuild -project "$XCODE_PROJECT" -scheme "$XCODE_SCHEME" -showBuildSettings | egrep 'PRODUCT_BUNDLE_IDENTIFIER|DEVELOPMENT_TEAM|CODE_SIGN_STYLE|CODE_SIGN_IDENTITY|PROVISIONING_PROFILE_SPECIFIER' || true

          echo ">>> Archive"
          set -o pipefail
          xcodebuild archive \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath "build/ios/${IPA_NAME}.xcarchive" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="${CODESIGN_ID}" \
            DEVELOPMENT_TEAM="${TEAM_ID}" \
            PRODUCT_BUNDLE_IDENTIFIER="${BUNDLE_ID}" \
            PROVISIONING_PROFILE_SPECIFIER="${PROVISIONING_PROFILE_UUID}" \
            | tee xcodebuild_archive.log | xcbeautify

          STATUS=$?
          if [ $STATUS -ne 0 ]; then
            echo ">>> Archive failed (status $STATUS). Last 150 lines:"
            tail -n 150 xcodebuild_archive.log
            exit $STATUS
          fi

          echo ">>> Write export options to file"
          cat > export_options.plist <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>development</string>
            <key>teamID</key><string>${TEAM_ID}</string>
            <key>signingStyle</key><string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key><string>${PROVISIONING_PROFILE_UUID}</string>
            </dict>
            <key>compileBitcode</key><false/>
          </dict>
          </plist>
          PLIST

          echo ">>> Export IPA"
          xcodebuild -exportArchive \
            -archivePath "build/ios/${IPA_NAME}.xcarchive" \
            -exportOptionsPlist export_options.plist \
            -exportPath build/ios/ipa \
            | xcbeautify

          echo "IPA(s) created:"
          ls -la build/ios/ipa || true

      - name: Validate & fix IPA Info.plist casing (if needed)
        script: |
          set -e
          mkdir -p build/ios/ipa
          IPA_ORIG="build/ios/ipa/${IPA_NAME}.ipa"
          if [ ! -f "$IPA_ORIG" ]; then
            echo "❌ No IPA to validate at $IPA_ORIG"; exit 1
          fi

          echo ">>> Inspect original IPA:"
          unzip -l "$IPA_ORIG" | sed -n '1,120p' || true

          # Om Info.plist redan har korrekt case → kör vidare
          if unzip -l "$IPA_ORIG" | grep -q 'Payload/.*/Info.plist'; then
            echo "✅ Correct Info.plist detected. No fix needed."
            echo "IPA_TO_UPLOAD=$IPA_ORIG" >> $CM_ENV
            exit 0
          fi

          # Om felaktig (lowercase) info.plist → packa om robust
          if unzip -l "$IPA_ORIG" | grep -qi 'Payload/.*/info.plist'; then
            echo "⚠️ Found lowercase info.plist, rebuilding IPA with proper casing…"
            WORKDIR="$(mktemp -d)"
            UNPACK="$WORKDIR/unpacked"
            mkdir -p "$UNPACK"
            unzip -q "$IPA_ORIG" -d "$UNPACK"

            APPDIR="$(find "$UNPACK/Payload" -maxdepth 1 -type d -name '*.app' | head -n 1)"
            if [ -z "$APPDIR" ]; then
              echo "❌ Could not locate .app inside IPA"; exit 1
            fi

            if [ -f "$APPDIR/info.plist" ]; then
              mv "$APPDIR/info.plist" "$APPDIR/Info.plist"
            fi

            IPA_FIXED_ABS="$(cd build/ios/ipa && pwd)/${IPA_NAME}.fixed.ipa"
            (cd "$UNPACK" && zip -qry "$IPA_FIXED_ABS" Payload)

            echo "✅ Wrote fixed IPA: $IPA_FIXED_ABS"
            unzip -l "$IPA_FIXED_ABS" | egrep -i 'Payload/.+\.app/(Info\.plist|info\.plist)' || true
            echo "IPA_TO_UPLOAD=$IPA_FIXED_ABS" >> $CM_ENV

            rm -rf "$WORKDIR"
            exit 0
          fi

          echo "❌ IPA does not contain Payload/*.app/Info.plist (invalid IPA)."
          exit 1

      - name: Sanity check Apple ID credentials
        script: |
          miss=0
          for v in APPLE_ID APP_SPECIFIC_PASSWORD; do
            if [ -z "${!v}" ]; then echo "MISS: $v is empty"; miss=1; else echo "OK: $v present"; fi
          done
          [ $miss -eq 0 ] || { echo "❌ Fix APPLE_ID / APP_SPECIFIC_PASSWORD in Codemagic (group 'admin')"; exit 1; }

      - name: Upload to TestFlight (Apple-ID + app-specific password)
        script: |
          set -e
          IPA="${IPA_TO_UPLOAD:-build/ios/ipa/${IPA_NAME}.ipa}"
          if [ ! -f "$IPA" ]; then
            echo "❌ IPA not found at $IPA"; exit 1
          fi

          echo "Key auth: using Apple-ID + App-specific password (no API keys)"
          echo ">>> Uploading to TestFlight"
          app-store-connect publish \
            --path "$IPA" \
            --apple-id "$APPLE_ID" \
            --password "$APP_SPECIFIC_PASSWORD" \
            --platform IOS \
            --testflight \
            --verbose || { echo "❌ Upload failed"; exit 1; }

          echo "✅ Upload queued."

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/*.xcarchive
      - export_options.plist
