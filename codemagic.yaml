workflows:
  ios_poc:
    name: "iOS TryggSamtal PoC"
    environment:
      xcode: latest
      vars:
        BUNDLE_ID: "com.yourname.tryggsamtal"   # BYT om nödvändigt
        TEAM_ID: "93397B64RG"                   # BYT om nödvändigt
        XCODE_PROJECT: "TryggSamtal.xcodeproj"
        XCODE_SCHEME: "TryggSamtal"
        IPA_NAME: "TryggSamtal"
        CODESIGN_ID: "Apple Development"        # eller ex. "Apple Development: Ditt Namn"
      # Lägg dessa i Codemagic UI (Secure):
      # APP_STORE_CONNECT_ISSUER_ID
      # APP_STORE_CONNECT_KEY_IDENTIFIER
      # APP_STORE_CONNECT_PRIVATE_KEY
      # TESTFLIGHT_RELEASE_NOTES (valfritt)

    scripts:
      - name: Install tools
        script: |
          brew update || true
          brew install xcodegen xcbeautify || true

      - name: Generate Xcode project via XcodeGen
        script: |
          echo "PWD:" && pwd
          ls -la
          xcodegen generate --spec project.yml
          test -f "TryggSamtal.xcodeproj/project.pbxproj" || { echo "XcodeGen failed"; exit 1; }

      - name: Set up keychain and add uploaded certificates
        script: |
          keychain initialize
          keychain add-certificates
          echo ">>> Codesigning identities:"
          security find-identity -v -p codesigning ~/Library/codemagic-cli-tools/keychains/*.keychain-db || true

      - name: Install provisioning profile (extract UUID)
        script: |
          set -e
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"

          PROFILE_PATH=$(ls profiles/*.mobileprovision 2>/dev/null | head -n 1)
          if [ -z "$PROFILE_PATH" ]; then
            echo "No .mobileprovision found under profiles/"; exit 1
          fi
          echo "Found profile file: $PROFILE_PATH"

          # Extrahera fält ur binär .mobileprovision
          PLIST=$(security cms -D -i "$PROFILE_PATH")
          UUID=$(echo "$PLIST" | plutil -extract UUID raw -)
          NAME=$(echo "$PLIST" | plutil -extract Name raw - 2>/dev/null || true)
          APPID=$(echo "$PLIST" | plutil -extract Entitlements.application-identifier raw - 2>/dev/null || true)

          if [ -z "$UUID" ]; then
            echo "Could not extract UUID"; echo "$PLIST" | head -n 40; exit 1
          fi

          echo "Profile Name: ${NAME:-<unknown>}"
          echo "Profile UUID: $UUID"
          echo "application-identifier: ${APPID:-<unknown>} (expected ${TEAM_ID}.${BUNDLE_ID})"

          cp "$PROFILE_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$UUID.mobileprovision"

          # Exportera till env för senare steg
          echo "PROVISIONING_PROFILE_UUID=$UUID" >> $CM_ENV

          echo "Installed profiles:"
          ls -la "$HOME/Library/MobileDevice/Provisioning Profiles"

      - name: Build .ipa (archive + export)
        script: |
          set -e
          test -n "$PROVISIONING_PROFILE_UUID" || { echo "Missing PROVISIONING_PROFILE_UUID"; exit 1; }

          echo ">>> Clean"
          xcodebuild clean \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' | xcbeautify

          echo ">>> Show key build settings (pre-archive)"
          xcodebuild -project "$XCODE_PROJECT" -scheme "$XCODE_SCHEME" -showBuildSettings | egrep 'PRODUCT_BUNDLE_IDENTIFIER|DEVELOPMENT_TEAM|CODE_SIGN_STYLE|CODE_SIGN_IDENTITY|PROVISIONING_PROFILE_SPECIFIER' || true

          echo ">>> Archive"
          set -o pipefail
          xcodebuild archive \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath "build/ios/${IPA_NAME}.xcarchive" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="${CODESIGN_ID}" \
            DEVELOPMENT_TEAM="${TEAM_ID}" \
            PRODUCT_BUNDLE_IDENTIFIER="${BUNDLE_ID}" \
            PROVISIONING_PROFILE_SPECIFIER="${PROVISIONING_PROFILE_UUID}" \
            | tee xcodebuild_archive.log | xcbeautify

          STATUS=$?
          if [ $STATUS -ne 0 ]; then
            echo ">>> Archive failed (status $STATUS). Showing last 150 lines:"
            tail -n 150 xcodebuild_archive.log
            exit $STATUS
          fi

          echo ">>> Create export options"
          cat > export_options.plist <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>development</string>
            <key>teamID</key><string>${TEAM_ID}</string>
            <key>signingStyle</key><string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key><string>${PROVISIONING_PROFILE_UUID}</string>
            </dict>
            <key>compileBitcode</key><false/>
          </dict>
          </plist>
          PLIST

          echo ">>> Export IPA"
          xcodebuild -exportArchive \
            -archivePath "build/ios/${IPA_NAME}.xcarchive" \
            -exportOptionsPlist export_options.plist \
            -exportPath build/ios/ipa \
            | xcbeautify

          echo "IPA(s) created:"
          ls -la build/ios/ipa || true

      - name: Upload to TestFlight
        script: |
          set -e
          IPA="$(ls build/ios/ipa/*.ipa 2>/dev/null | head -n 1)"
          if [ -z "$IPA" ]; then
            echo "No IPA found to upload"; exit 1
          fi
          echo "Found IPA: $IPA"

          for v in APP_STORE_CONNECT_ISSUER_ID APP_STORE_CONNECT_KEY_IDENTIFIER APP_STORE_CONNECT_PRIVATE_KEY; do
            if [ -z "${!v}" ]; then
              echo "Missing env var: $v (add as Secure in Codemagic UI)"; exit 1
            fi
          done

          # Skriv nyckeln till fil så radbrytningar bevaras
          printf "%s\n" "$APP_STORE_CONNECT_PRIVATE_KEY" > appstore_key.p8
          chmod 600 appstore_key.p8
          echo "Key header: $(head -n 1 appstore_key.p8)"
          echo "Key footer: $(tail -n 1 appstore_key.p8)"

          echo ">>> Uploading to TestFlight"
          app-store-connect publish \
            --path "$IPA" \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --private-key appstore_key.p8 \
            --platform IOS \
            --testflight \
            --submit-for-beta-review \
            --release-notes "${TESTFLIGHT_RELEASE_NOTES:-Codemagic PoC build}"
          echo "Upload queued."

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/*.xcarchive
      - export_options.plist
