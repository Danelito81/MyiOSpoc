workflows:
  ios_poc:
    name: "iOS TryggSamtal PoC"
    environment:
      xcode: latest
      groups:
        - admin
      vars:
        BUNDLE_ID: "com.yourname.tryggsamtal"
        TEAM_ID: "93397B64RG"
        XCODE_PROJECT: "TryggSamtal.xcodeproj"
        XCODE_SCHEME: "TryggSamtal"
        IPA_NAME: "TryggSamtal"
        CODESIGN_ID: "Apple Distribution"
        PROFILE_PATH: "profiles/TryggsamtalDist.mobileprovision"   # (dist-profil)
        KEYCHAIN_PATH: "$HOME/Library/Keychains/build.keychain-db"

    scripts:
      - name: Install tools
        script: |
          brew update || true
          brew install xcodegen xcbeautify openssl zip unzip || true

      - name: Generate Xcode project via XcodeGen
        script: |
          echo "PWD:" && pwd
          ls -la
          if [ -f project.yml ]; then
            xcodegen generate
          else
            echo "‚ùå Missing project.yml file"; exit 1
          fi
          test -f "TryggSamtal.xcodeproj/project.pbxproj" || { echo "‚ùå XcodeGen failed"; exit 1; }

      # üî¥ NYTT: Normalisera/validera Base64 s√• vi slipper "Incorrect padding"
      - name: Normalize & verify DIST_P12_BASE64
        script: |
          set -e
          if [ -z "$DIST_P12_BASE64" ] || [ -z "$DIST_P12_PASSWORD" ]; then
            echo "‚ùå Missing DIST_P12_BASE64 or DIST_P12_PASSWORD"; exit 1
          fi

          # 1) L√§gg r√•-str√§ngen i fil
          printf "%s" "$DIST_P12_BASE64" > p12_b64.raw

          # 2) Ta bort CR, omgivande citattecken och ers√§tt bokstavliga \n med radbrytning
          tr -d '\r' < p12_b64.raw > p12_b64.nocr
          sed -e '1s/^"//' -e '$s/"$//' p12_b64.nocr > p12_b64.strip
          if grep -q '\\n' p12_b64.strip; then
            # om anv√§ndaren klistrat in med bokstavliga \n
            printf "%b" "$(cat p12_b64.strip)" > p12_b64.norm0
          else
            cp p12_b64.strip p12_b64.norm0
          fi

          # 3) Rensa allt whitespace (s√§kerhet mot mobila inklistringar)
          tr -d ' \t\n' < p12_b64.norm0 > p12_b64.compact

          # 4) Hantera ev. URL-safe base64 (-_ ist√§llet f√∂r +/)
          sed 's/-/+/g; s/_/\//g' p12_b64.compact > p12_b64.urlsafe

          # 5) L√§gg till padding '=' till multipel av 4
          LEN=$(wc -c < p12_b64.urlsafe | tr -d ' ')
          MOD=$(( LEN % 4 ))
          if [ $MOD -ne 0 ]; then
            PAD=$(( 4 - MOD ))
            printf "%s" "$(cat p12_b64.urlsafe)" > p12_b64.padded
            for i in $(seq 1 $PAD); do printf "=" >> p12_b64.padded; done
          else
            cp p12_b64.urlsafe p12_b64.padded
          fi

          # 6) Test-dekoda ‚Üí ios_dist.p12
          if ! base64 -d p12_b64.padded > ios_dist.p12 2>/dev/null; then
            echo "‚ùå Base64 decode still failing (padding/format)."; exit 1
          fi

          # 7) Verifiera p12 med openssl
          if ! openssl pkcs12 -in ios_dist.p12 -nokeys -passin pass:"$DIST_P12_PASSWORD" -info -clcerts >/dev/null 2>&1; then
            echo "‚ùå OpenSSL could not read the PKCS#12 with the given password."
            exit 1
          fi

          BYTES=$(wc -c < ios_dist.p12 | tr -d ' ')
          echo "‚úÖ Base64 looks good. Decoded p12 size: ${BYTES} bytes"

      - name: Create and configure keychain (no partition-list yet)
        script: |
          set -e
          echo ">>> Creating keychain at $KEYCHAIN_PATH"
          security create-keychain -p "" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security unlock-keychain -p "" "$KEYCHAIN_PATH"
          echo "‚úÖ Keychain created & set as default"

      - name: Import Apple Distribution .p12 (robust)
        script: |
          set -e
          echo ">>> Importing Apple Distribution certificate..."
          # ios_dist.p12 skapad i f√∂rra steget

          if security import ios_dist.p12 -k "$KEYCHAIN_PATH" -P "$DIST_P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security; then
            echo "‚úÖ security import succeeded"
          else
            echo "‚ö†Ô∏è Direct import failed; extracting cert+key PEM and importing separately..."
            openssl pkcs12 -in ios_dist.p12 -passin pass:"$DIST_P12_PASSWORD" -nodes -clcerts -out extracted.pem
            awk 'BEGIN{p=0} /BEGIN CERTIFICATE/{p=1} p{print} /END CERTIFICATE/{p=0}' extracted.pem > dist_cert.pem
            awk 'BEGIN{p=0} /BEGIN PRIVATE KEY/{p=1} p{print} /END PRIVATE KEY/{p=0}' extracted.pem > dist_key.pem
            security import dist_cert.pem -k "$KEYCHAIN_PATH" -T /usr/bin/codesign -T /usr/bin/security
            security import dist_key.pem  -k "$KEYCHAIN_PATH" -P "" -A -t private -f pem || \
            security import dist_key.pem  -k "$KEYCHAIN_PATH" -P "" -A -T /usr/bin/codesign -T /usr/bin/security
            rm -f extracted.pem dist_cert.pem dist_key.pem
            echo "‚úÖ Imported distribution certificate and key separately"
          fi

          echo ">>> Codesigning identities in keychain:"
          security find-identity -v -p codesigning "$KEYCHAIN_PATH" || true
          if ! security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep -F "Apple Distribution" >/dev/null; then
            echo "‚ùå No 'Apple Distribution' identity found after import."; exit 1
          fi

          echo ">>> Setting key partition list‚Ä¶"
          security set-key-partition-list -S apple-tool:,apple: -s -k "" "$KEYCHAIN_PATH"
          echo "‚úÖ Key partition list set"

      - name: Install provisioning profile (extract UUID)
        script: |
          set -e
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          if [ ! -f "$PROFILE_PATH" ]; then
            echo "‚ùå Provisioning profile not found at $PROFILE_PATH"; exit 1
          fi
          echo "Found profile: $PROFILE_PATH"
          PLIST=$(security cms -D -i "$PROFILE_PATH")
          UUID=$(echo "$PLIST" | plutil -extract UUID raw -)
          NAME=$(echo "$PLIST" | plutil -extract Name raw - 2>/dev/null || true)
          APPID=$(echo "$PLIST" | plutil -extract Entitlements.application-identifier raw - 2>/dev/null || true)
          if [ -z "$UUID" ]; then
            echo "‚ùå Could not extract UUID"; echo "$PLIST" | head -n 40; exit 1
          fi
          echo "Profile Name: ${NAME:-<unknown>}"
          echo "Profile UUID: $UUID"
          echo "application-identifier: ${APPID:-<unknown>} (expected ${TEAM_ID}.${BUNDLE_ID})"
          cp "$PROFILE_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$UUID.mobileprovision"
          echo "PROVISIONING_PROFILE_UUID=$UUID" >> $CM_ENV
          ls -la "$HOME/Library/MobileDevice/Provisioning Profiles"

      - name: Build .ipa (archive + export)
        script: |
          set -e
          test -n "$PROVISIONING_PROFILE_UUID" || { echo "‚ùå Missing PROVISIONING_PROFILE_UUID"; exit 1; }

          echo ">>> Clean"
          xcodebuild clean \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' | xcbeautify

          echo ">>> Show key build settings (pre-archive)"
          xcodebuild -project "$XCODE_PROJECT" -scheme "$XCODE_SCHEME" -showBuildSettings | egrep 'PRODUCT_BUNDLE_IDENTIFIER|DEVELOPMENT_TEAM|CODE_SIGN_STYLE|CODE_SIGN_IDENTITY|PROVISIONING_PROFILE_SPECIFIER' || true

          echo ">>> Archive"
          set -o pipefail
          xcodebuild archive \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath "build/ios/${IPA_NAME}.xcarchive" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="${CODESIGN_ID}" \
            DEVELOPMENT_TEAM="${TEAM_ID}" \
            PRODUCT_BUNDLE_IDENTIFIER="${BUNDLE_ID}" \
            PROVISIONING_PROFILE_SPECIFIER="${PROVISIONING_PROFILE_UUID}" \
            | tee xcodebuild_archive.log | xcbeautify

          STATUS=$?
          if [ $STATUS -ne 0 ]; then
            echo ">>> Archive failed (status $STATUS). Last 150 lines:"
            tail -n 150 xcodebuild_archive.log
            exit $STATUS
          fi

          echo ">>> Write export options to file"
          cat > export_options.plist <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>teamID</key><string>${TEAM_ID}</string>
            <key>signingStyle</key><string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key><string>${PROVISIONING_PROFILE_UUID}</string>
            </dict>
            <key>compileBitcode</key><false/>
          </dict>
          </plist>
          PLIST

          echo ">>> Export IPA"
          xcodebuild -exportArchive \
            -archivePath "build/ios/${IPA_NAME}.xcarchive" \
            -exportOptionsPlist export_options.plist \
            -exportPath build/ios/ipa \
            | xcbeautify

          echo "IPA(s) created:"
          ls -la build/ios/ipa || true

      # Bevara din tidigare IPA-case-fix om info.plist r√•kar vara lowercased
      - name: Validate & fix IPA Info.plist casing (if needed)
        script: |
          set -e
          IPA="build/ios/ipa/${IPA_NAME}.ipa"
          unzip -l "$IPA" | grep -q "Payload/.*/info.plist" || { echo "No lowercase info.plist"; exit 0; }
          echo "‚ö†Ô∏è Found lowercase info.plist, rebuilding IPA"
          rm -rf ipa_tmp && mkdir ipa_tmp && cd ipa_tmp
          unzip -q "../${IPA}"
          APP_DIR=$(find Payload -maxdepth 1 -type d -name "*.app" | head -n 1)
          if [ -f "$APP_DIR/info.plist" ]; then
            mv "$APP_DIR/info.plist" "$APP_DIR/Info.plist"
          fi
          zip -qry "../${IPA_NAME}.fixed.ipa" Payload
          cd ..
          mv "${IPA_NAME}.fixed.ipa" "build/ios/ipa/${IPA_NAME}.fixed.ipa"
          echo "‚úÖ Rebuilt IPA with proper Info.plist case"

      - name: Upload to TestFlight (pass PEM content, minimal flags)
        script: |
          set -e
          IPA="$(ls build/ios/ipa/${IPA_NAME}.fixed.ipa 2>/dev/null || ls build/ios/ipa/*.ipa 2>/dev/null | head -n 1)"
          if [ -z "$IPA" ]; then
            echo "‚ùå No IPA found to upload"; exit 1
          fi

          # Anv√§nd API-nyckel (Team Keys / Individual Keys) ‚Äì fyll i i env-gruppen 'admin'
          miss=0
          for v in APP_STORE_CONNECT_ISSUER_ID APP_STORE_CONNECT_KEY_IDENTIFIER APP_STORE_CONNECT_PRIVATE_KEY; do
            if [ -z "${!v}" ]; then echo "MISS: $v is empty"; miss=1; fi
          done
          if [ $miss -eq 0 ]; then
            printf "%s" "$APP_STORE_CONNECT_PRIVATE_KEY" > appstore_key.raw
            tr -d '\r' < appstore_key.raw > appstore_key.nocr
            sed -e '1s/^"//' -e '$s/"$//' appstore_key.nocr > appstore_key.stripped
            if grep -q '\\n' appstore_key.stripped; then
              printf "%b" "$(cat appstore_key.stripped)" > appstore_key.p8
            else
              cat appstore_key.stripped > appstore_key.p8
              echo >> appstore_key.p8
            fi
            echo "Key header: $(head -n 1 appstore_key.p8)"
            echo "Key footer: $(tail -n 1 appstore_key.p8)"
            app-store-connect publish \
              --path "$IPA" \
              --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
              --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
              --private-key "$(cat appstore_key.p8)" \
              --platform IOS \
              --testflight
            exit 0
          fi

          # Fallback till Apple-ID + app-specific password om API-key saknas
          if [ -n "$APP_STORE_CONNECT_APPLE_ID" ] && [ -n "$APP_STORE_CONNECT_PASSWORD" ]; then
            xcrun altool --upload-app \
              --file "$IPA" \
              --type ios \
              --username "$APP_STORE_CONNECT_APPLE_ID" \
              --password "@env:APP_STORE_CONNECT_PASSWORD" \
              --output-format json
            exit 0
          fi

          echo "‚ùå Missing both API key triplet and Apple-ID + app-specific password."
          exit 1

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/*.xcarchive
      - export_options.plist
