name: Deploy iOS to TestFlight

on:
  workflow_dispatch:    # keep this so you can test manually
  # push:
  #   branches: [ main ]

jobs:
  build:
    runs-on: macos-14     # macos-14 is faster and more reliable than macos-latest right now
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Bundler dependencies
        run: bundle install

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'   # pin a specific recent version (avoids surprises)
          channel: stable
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Decode and save the .p8 API key temporarily
        run: |
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}" | base64 --decode > ~/auth_key.p8

      - name: Run Fastlane beta (TestFlight)
        run: bundle exec fastlane beta
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          # Fastlane needs the actual file on disk for the current API key method
          APP_STORE_CONNECT_API_KEY_PATH: ~/auth_key.p8
          # Helpful Flutter-specific vars
          FLUTTER_ROOT: ${{ runner.temp }}/flutter
