workflows:
  ios_poc:
    name: "iOS TryggSamtal PoC"
    environment:
      xcode: latest
      groups:
        - admin
      vars:
        BUNDLE_ID: "com.yourname.tryggsamtal"
        TEAM_ID: "93397B64RG"
        XCODE_PROJECT: "TryggSamtal.xcodeproj"
        XCODE_SCHEME: "TryggSamtal"
        IPA_NAME: "TryggSamtal"
        CODESIGN_ID: "Apple Development"  # h√•ll generiskt
        PROFILE_PATH: "profiles/TryggsamtalDev.mobileprovision"
        KEYCHAIN_PATH: "$HOME/Library/Keychains/build.keychain-db"

    scripts:
      - name: Install tools
        script: |
          brew update || true
          brew install xcodegen xcbeautify openssl || true

      - name: Generate Xcode project via XcodeGen
        script: |
          echo "PWD:" && pwd
          ls -la
          if [ -f project.yml ]; then
            xcodegen generate
          else
            echo "‚ùå Missing project.yml file"; exit 1
          fi
          test -f "TryggSamtal.xcodeproj/project.pbxproj" || { echo "‚ùå XcodeGen failed"; exit 1; }

      - name: Diagnose p12 env payload
        script: |
          set -e
          echo ">>> Validating CERT_P12_B64 and CERT_P12_PASSWORD..."
          if [ -z "$CERT_P12_B64" ] || [ -z "$CERT_P12_PASSWORD" ]; then
            echo "‚ùå Missing CERT_P12_B64 or CERT_P12_PASSWORD"; exit 1
          fi
          echo "$CERT_P12_B64" | base64 --decode > check.p12
          echo ">>> File type:" && file check.p12 || true
          echo ">>> Trying to open .p12 with provided password..."
          if ! (openssl pkcs12 -in check.p12 -nokeys -passin pass:"$CERT_P12_PASSWORD" -info -clcerts >/dev/null 2>&1); then
            echo "‚ùå OpenSSL could not read the PKCS#12 with the given password (wrong password or corrupted p12)"
            exit 1
          fi
          echo "‚úÖ OpenSSL verified the PKCS#12 successfully"

      - name: Create and configure keychain (no partition-list yet)
        script: |
          set -e
          echo ">>> Creating keychain at $KEYCHAIN_PATH"
          security create-keychain -p "" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security unlock-keychain -p "" "$KEYCHAIN_PATH"
          echo "‚úÖ Keychain created & set as default"

      - name: Inject Apple Development .p12 into keychain (robust, no heredocs)
        script: |
          set -e
          echo ">>> Importing Apple Development certificate..."
          echo "$CERT_P12_B64" | base64 --decode > ios_dev.p12

          if security import ios_dev.p12 -k "$KEYCHAIN_PATH" -P "$CERT_P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security; then
            echo "‚úÖ Direct security import succeeded"
          else
            echo "‚ö†Ô∏è Direct import failed; extracting cert+key PEM and importing separately..."
            openssl pkcs12 -in ios_dev.p12 -passin pass:"$CERT_P12_PASSWORD" -nodes -clcerts -out extracted.pem
            awk 'BEGIN{p=0} /BEGIN CERTIFICATE/{p=1} p{print} /END CERTIFICATE/{p=0}' extracted.pem > dev_cert.pem
            awk 'BEGIN{p=0} /BEGIN PRIVATE KEY/{p=1} p{print} /END PRIVATE KEY/{p=0}' extracted.pem > dev_key.pem
            security import dev_cert.pem -k "$KEYCHAIN_PATH" -T /usr/bin/codesign -T /usr/bin/security
            security import dev_key.pem  -k "$KEYCHAIN_PATH" -P "" -A -t private -f pem || \
            security import dev_key.pem  -k "$KEYCHAIN_PATH" -P "" -A -T /usr/bin/codesign -T /usr/bin/security
            rm -f extracted.pem dev_cert.pem dev_key.pem
            echo "‚úÖ Imported certificate and private key separately"
          fi

          echo ">>> Codesigning identities in keychain (pre-partition-list):"
          security find-identity -v -p codesigning "$KEYCHAIN_PATH" || true
          if ! security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep -F "Apple Development" >/dev/null; then
            echo "‚ùå No 'Apple Development' identity found after import."; exit 1
          fi

          echo ">>> Setting key partition list‚Ä¶"
          security set-key-partition-list -S apple-tool:,apple: -s -k "" "$KEYCHAIN_PATH"
          echo "‚úÖ Key partition list set"

      - name: Install provisioning profile (extract UUID)
        script: |
          set -e
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          if [ ! -f "$PROFILE_PATH" ]; then
            echo "‚ùå Provisioning profile not found at $PROFILE_PATH"; exit 1
          fi
          echo "Found profile: $PROFILE_PATH"
          PLIST=$(security cms -D -i "$PROFILE_PATH")
          UUID=$(echo "$PLIST" | plutil -extract UUID raw -)
          NAME=$(echo "$PLIST" | plutil -extract Name raw - 2>/dev/null || true)
          APPID=$(echo "$PLIST" | plutil -extract Entitlements.application-identifier raw - 2>/dev/null || true)
          if [ -z "$UUID" ]; then
            echo "‚ùå Could not extract UUID"; echo "$PLIST" | head -n 40; exit 1
          fi
          echo "Profile Name: ${NAME:-<unknown>}"
          echo "Profile UUID: $UUID"
          echo "application-identifier: ${APPID:-<unknown>} (expected ${TEAM_ID}.${BUNDLE_ID})"
          cp "$PROFILE_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$UUID.mobileprovision"
          echo "PROVISIONING_PROFILE_UUID=$UUID" >> $CM_ENV
          ls -la "$HOME/Library/MobileDevice/Provisioning Profiles"

      - name: Build .ipa (archive + export)
        script: |
          set -e
          test -n "$PROVISIONING_PROFILE_UUID" || { echo "‚ùå Missing PROVISIONING_PROFILE_UUID"; exit 1; }

          echo ">>> Clean"
          xcodebuild clean \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' | xcbeautify

          echo ">>> Show key build settings (pre-archive)"
          xcodebuild -project "$XCODE_PROJECT" -scheme "$XCODE_SCHEME" -showBuildSettings | egrep 'PRODUCT_BUNDLE_IDENTIFIER|DEVELOPMENT_TEAM|CODE_SIGN_STYLE|CODE_SIGN_IDENTITY|PROVISIONING_PROFILE_SPECIFIER' || true

          echo ">>> Archive"
          set -o pipefail
          xcodebuild archive \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath "build/ios/${IPA_NAME}.xcarchive" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="${CODESIGN_ID}" \
            DEVELOPMENT_TEAM="${TEAM_ID}" \
            PRODUCT_BUNDLE_IDENTIFIER="${BUNDLE_ID}" \
            PROVISIONING_PROFILE_SPECIFIER="${PROVISIONING_PROFILE_UUID}" \
            | tee xcodebuild_archive.log | xcbeautify

          STATUS=$?
          if [ $STATUS -ne 0 ]; then
            echo ">>> Archive failed (status $STATUS). Last 150 lines:"
            tail -n 150 xcodebuild_archive.log
            exit $STATUS
          fi

          echo ">>> Write export options to file"
          cat > export_options.plist <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>development</string>
            <key>teamID</key><string>${TEAM_ID}</string>
            <key>signingStyle</key><string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key><string>${PROVISIONING_PROFILE_UUID}</string>
            </dict>
            <key>compileBitcode</key><false/>
          </dict>
          </plist>
          PLIST

          echo ">>> Export IPA"
          xcodebuild -exportArchive \
            -archivePath "build/ios/${IPA_NAME}.xcarchive" \
            -exportOptionsPlist export_options.plist \
            -exportPath build/ios/ipa \
            | tee xcodebuild_export.log | xcbeautify

          echo "IPA(s) created:"
          ls -la build/ios/ipa || true

          # üîé EXTRA: Verifiera IPA-struktur innan vi g√•r vidare
          IPA_PATH="$(ls build/ios/ipa/*.ipa 2>/dev/null | head -n 1)"
          if [ -z "$IPA_PATH" ]; then
            echo "‚ùå No IPA produced. See export log:"
            tail -n 200 xcodebuild_export.log || true
            exit 1
          fi
          echo ">>> Inspect IPA contents:"
          unzip -l "$IPA_PATH" | tee ipa_contents.txt || true
          if ! unzip -l "$IPA_PATH" | grep -q "Payload/.*/Info.plist"; then
            echo "‚ùå IPA does not contain Payload/*.app/Info.plist (invalid IPA)."
            echo "    - Double-check export options & signing."
            echo "    - Dumping last 120 lines of export log for hints:"
            tail -n 120 xcodebuild_export.log || true
            exit 1
          fi
          echo "‚úÖ IPA structure looks valid."

      - name: Sanity check App Store Connect env vars
        script: |
          miss=0
          for v in APP_STORE_CONNECT_ISSUER_ID APP_STORE_CONNECT_KEY_IDENTIFIER APP_STORE_CONNECT_PRIVATE_KEY; do
            if [ -z "${!v}" ]; then echo "MISS: $v is empty"; miss=1; else echo "OK: $v present"; fi
          done
          [ $miss -eq 0 ] || { echo "‚ùå Fix missing env vars in Codemagic ‚Üí Environment variables (group 'admin')"; exit 1; }

      - name: Upload to TestFlight (PEM-inneh√•ll + verbose logg)
        script: |
          set -e
          IPA="$(ls build/ios/ipa/*.ipa 2>/dev/null | head -n 1)"
          [ -n "$IPA" ] || { echo "‚ùå No IPA found to upload"; exit 1; }

          # Normalisera env-nyckeln och skicka INNEH√ÖLLET (inte filv√§g)
          printf "%s" "$APP_STORE_CONNECT_PRIVATE_KEY" > appstore_key.raw
          tr -d '\r' < appstore_key.raw > appstore_key.nocr
          sed -e '1s/^"//' -e '$s/"$//' appstore_key.nocr > appstore_key.stripped
          if grep -q '\\n' appstore_key.stripped; then
            printf "%b" "$(cat appstore_key.stripped)" > appstore_key.norm
          else
            cp appstore_key.stripped appstore_key.norm
          fi
          if ! grep -q "BEGIN PRIVATE KEY" appstore_key.norm; then
            { echo "-----BEGIN PRIVATE KEY-----"
              fold -w 64 appstore_key.norm
              echo "-----END PRIVATE KEY-----"; } > appstore_key.p8
          else
            cat appstore_key.norm > appstore_key.p8 && echo >> appstore_key.p8
          fi

          if ! openssl pkey -in appstore_key.p8 -noout >/dev/null 2>&1; then
            echo "‚ùå APP_STORE_CONNECT_PRIVATE_KEY is not a valid PEM."
            head -n 4 appstore_key.p8 || true
            tail -n 4 appstore_key.p8 || true
            exit 1
          fi
          PEM_CONTENT="$(cat appstore_key.p8)"
          echo "Key header: $(head -n 1 appstore_key.p8)"
          echo "Key footer: $(tail -n 1 appstore_key.p8)"

          set -o pipefail
          app-store-connect publish \
            --path "$IPA" \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --private-key "$PEM_CONTENT" \
            --platform IOS \
            --testflight \
            --verbose \
            --log-stream stdout 2>&1 | tee appstore_publish.log
          
          EXIT_CODE=${PIPESTATUS[0]}
          echo ">>> app-store-connect exit code: $EXIT_CODE"
          echo ">>> Last 200 lines of appstore_publish.log:"
          tail -n 200 appstore_publish.log || true
          [ $EXIT_CODE -eq 0 ] || { echo "‚ùå TestFlight upload failed"; exit $EXIT_CODE; }
          echo "‚úÖ Upload queued."

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/*.xcarchive
      - export_options.plist
      - xcodebuild_export.log
      - ipa_contents.txt
      - appstore_publish.log
