name: Build & Upload to TestFlight

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build archive
        run: |
          xcodebuild -scheme TryggSamtalApp \
                     -configuration Release \
                     -destination 'generic/platform=iOS' \
                     -archivePath build/TryggSamtalApp.xcarchive \
                     clean archive

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
                     -archivePath build/TryggSamtalApp.xcarchive \
                     -exportOptionsPlist export_options.plist \
                     -exportPath build

      - name: Install Transporter
        run: |
          mkdir -p ~/transporter
          curl -o ~/transporter/iTMSTransporter.jar https://tools.apple.com/itc/portal/iTMSTransporter.jar
          export JAVA_HOME=/Library/Java/JavaVirtualMachines/adoptopenjdk-11.jdk/Contents/Home
          java -jar ~/transporter/iTMSTransporter.jar --version

      - name: Upload to TestFlight with Transporter
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
        run: |
          export JAVA_HOME=/Library/Java/JavaVirtualMachines/adoptopenjdk-11.jdk/Contents/Home
          java -Djava.awt.headless=true -jar ~/transporter/iTMSTransporter.jar \
            --uploadApp \
            -m ios \
            -u "$ASC_ISSUER_ID" \
            -p "$ASC_KEY_CONTENT" \
            -k "$ASC_KEY_ID" \
            -f build/TryggSamtalApp.ipa \
            -v eapi
