name: Build & Upload to TestFlight

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build with xcodebuild
        run: |
          xcodebuild -scheme TryggSamtalApp \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath build/TryggSamtalApp.xcarchive \
                     clean archive

          xcodebuild -archivePath build/TryggSamtalApp.xcarchive \
                     -exportArchive \
                     -exportOptionsPlist export_options.plist \
                     -exportPath build

      - name: Upload to TestFlight
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
        run: |
          xcrun altool --upload-app \
                       -f build/TryggSamtalApp.ipa \
                       -t ios \
                       -u "$APPLE_ID" \
                       -p "@env:ASC_KEY_CONTENT" \
                       --asc-public-id "$ASC_ISSUER_ID" \
                       --apiKey "$ASC_KEY_ID" \
                       --verbose
